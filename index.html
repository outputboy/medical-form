<html>
  <head>
    <title>Medical Form</title>
    <!--Import Google Icon Font-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.0/css/bootstrap.min.css"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.min.css"
      media="screen,projection"
    />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Customized CSS-->
    <link href="style.css" rel="stylesheet" type="text/css" />

    <!--Jquery CDN-->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <!--Customized JS-->
    <script src="medical-form.js"></script>
  </head>
  <body>
    <div class="container">
      <section>
        <div class="wizard">
          <!--navigation bar-->
          <div class="row">
            <div class="wizard-inner col-md-5 offset-md-7 col-sm-12">
              <div class="connecting-line"></div>
              <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active">
                  <a
                    href="#step1"
                    data-toggle="tab"
                    aria-controls="step1"
                    role="tab"
                    title="Step 1"
                  >
                    <span class="round-tab">
                      1
                    </span>
                  </a>
                </li>

                <li role="presentation" class="disabled">
                  <a
                    href="#step2"
                    data-toggle="tab"
                    aria-controls="step2"
                    role="tab"
                    title="Step 2"
                  >
                    <span class="round-tab">
                      2
                    </span>
                  </a>
                </li>
                <li role="presentation" class="disabled">
                  <a
                    href="#step3"
                    data-toggle="tab"
                    aria-controls="step3"
                    role="tab"
                    title="Step 3"
                  >
                    <span class="round-tab">
                      3
                    </span>
                  </a>
                </li>
                <li role="presentation" class="disabled">
                  <a
                    href="#step4"
                    data-toggle="tab"
                    aria-controls="step4"
                    role="tab"
                    title="Step 4"
                  >
                    <span class="round-tab">
                      4
                    </span>
                  </a>
                </li>
                <li role="presentation" class="disabled">
                  <a
                    href="#step5"
                    data-toggle="tab"
                    aria-controls="step5"
                    role="tab"
                    title="Step 5"
                  >
                    <span class="round-tab">
                      5
                    </span>
                  </a>
                </li>
                
              </ul>
            </div>
          </div>
          <!--end navigation bar-->

          <form role="form">
              <div class="row ">
            <!--Step 1-->
            <div class="tab-content">
              <div class="tab-pane active" role="tabpanel" id="step1">
                <div class="row"><h3>Medical history</h3></div>
                <div class="row"><p>This is step 1</p></div>
                <div class="row">
                        <ul class="list-inline">
                          <li>
                            <button
                              type="button"
                              class="btn btn-primary btn-info-full next-step"
                            >
                              Save and continue
                            </button>
                          </li>
                        </ul>
                </div>
              </div>
              <!--end Step 1-->
              <!--Step 2-->
              <div class="tab-pane" role="tabpanel" id="step2">
                    <div class="row"><h3>Medical history</h3></div>
                    <div class="row"><p>This is step 2</p></div>
                    <div class="row">
                            <ul class="list-inline">
                              <li>
                                <button type="button" class="btn btn-default prev-step">
                                  Previous
                                </button>
                              </li>
                              <li>
                                <button
                                  type="button"
                                  class="btn btn-primary btn-info-full next-step"
                                >
                                  Save and continue
                                </button>
                              </li>
                            </ul>
                    </div>
              </div>
              <!--end Step 2-->
              <!--Step 3-->
              <div class="tab-pane" role="tabpanel" id="step3">
                    <div class="row"><h3>Medical history</h3></div>
                    <div class="row"><p>This is step 3</p></div>
                    <div class="row">
                            <ul class="list-inline">
                              <li>
                                <button type="button" class="btn btn-default prev-step">
                                  Previous
                                </button>
                              </li>
                              <li>
                                <button
                                  type="button"
                                  class="btn btn-primary btn-info-full next-step"
                                >
                                  Save and continue
                                </button>
                              </li>
                            </ul>
                    </div>
              </div>
              <!--end Step 3-->
              <!--Step 4-->
              <div class="tab-pane" role="tabpanel" id="step3">
                    <div class="row"><h3>Medical history</h3></div>
                    <div class="row"><p>This is step 4</p></div>
                    <div class="row">
                            <ul class="list-inline">
                              <li>
                                <button type="button" class="btn btn-default prev-step">
                                  Previous
                                </button>
                              </li>
                              <li>
                                <button
                                  type="button"
                                  class="btn btn-primary btn-info-full next-step"
                                >
                                  Save and continue
                                </button>
                              </li>
                            </ul>
                    </div>
              </div>
              <!--end Step 4-->
              <!--Step 5-->
              <div class="tab-pane" role="tabpanel" id="step3">
                    <div class="row"><h3>Medical history</h3></div>
                    <div class="row"><p>This is step 5</p></div>
                    <div class="row">
                            <ul class="list-inline">
                              <li>
                                <button type="button" class="btn btn-default prev-step">
                                  Previous
                                </button>
                              </li>
                              <li>
                                <button
                                  type="button"
                                  class="btn btn-primary btn-info-full next-step"
                                >
                                  Submit
                                </button>
                              </li>
                            </ul>
                    </div>
              </div>
              <!--end Step 5-->
            </div>
          </form>
        </div>
        </div>
      </section>
    </div>
  </body>
</html>
